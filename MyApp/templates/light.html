{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>我爱灯泡网</title>
</head>

<body>
    <h1>我爱灯泡网</h1>
    <script>
        function changeImage() {
            const element = document.getElementById('myimage');
            const button = document.getElementById('button');

            if (element.src.match("bulbon")) {
                element.src = "{% static 'img/pic_bulboff.gif' %}";
                button.innerHTML = "点击灯泡 开 灯";
            } else {
                element.src = "{% static 'img/pic_bulbon.gif' %}";
                button.innerHTML = "点击灯泡 关 灯";
            }

        }
    </script>
    <img id="myimage" onclick="changeImage()" border="0" src="{% static 'img/pic_bulboff.gif' %}" width="100" height="180" alt="">
    <p id="button">点击灯泡 开 灯</p>
    <p>
        <span style="font-size: xx-small; ">按下灯泡即代表您已同意本站 <a href="/light/agreement/">用户协议</a></span>
    </p>


</body>

</html>
